<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поваренная книга</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif; 
            width: auto;
            max-width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(https://edinburgha.org/wp-content/uploads/2015/08/m-blog-header.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #cc9e75;
            border: 1px solid rgba(34, 60, 80, 0.2);
            width: auto;
            border-radius: 10px;
            box-shadow: 4px 4px 8px 0px rgba(34, 60, 80, 0.2);
            padding: 10px;
        }
        textarea {
            background-color: #faddb7;
            border-radius: 10px;
            resize: none;
            width: 90%;
            margin: 10px;
        }
        input {
            border: 1px solid #cccccc; 
            border-radius: 10px;  
            background-color: #faddb7; 
            outline: none; 
            height: 24px; 
            width: auto; 
            color: black; 
            font-size: 1rem; 
        }
        Button {
            background-color: #faddb7;
            border-radius: 10px;
            border: 1px solid grey;
        }
        Button:hover {
            background-color: #faddb7;
            border-radius: 10px;
            border: 1px solid grey;
            scale: 1.1;
        }
        p {
            margin: 5px;
        }
        h3 {
            margin: 5px;
        }
        .list {
            background-color: rgb(250, 221, 183);
            border: 1px solid rgba(34, 60, 80, 0.2);
            width: 100%;
            border-radius: 10px;
            box-shadow: 4px 4px 8px 0px rgba(34, 60, 80, 0.2);
            padding: 10px;
        }
        li {
            list-style: none;
            list-style-type: none;
            margin-top: 5px;
            margin-right: 3vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Поваренная книга</h1>
        <h2>Добавить рецепт</h2>
        <input type="text" id="recipeName" placeholder="Название рецепта">
        <textarea id="recipeIngredients" rows="4" placeholder="Ингредиенты"></textarea>
        <textarea id="recipeInstructions" rows="4" placeholder="Инструкции"></textarea>
        <button id="addRecipeButton">Добавить рецепт</button>
        <h2>Список рецептов</h2>
        <ul id="recipeList"></ul>
    </div>
    <script>
        const recipeNameInput = document.getElementById('recipeName');
        const recipeIngredientsInput = document.getElementById('recipeIngredients');
        const recipeInstructionsInput = document.getElementById('recipeInstructions');
        const addRecipeButton = document.getElementById('addRecipeButton');
        const recipeList = document.getElementById('recipeList');

        function addRecipe() {
            const name = recipeNameInput.value.trim();
            const ingredients = recipeIngredientsInput.value.trim();
            const instructions = recipeInstructionsInput.value.trim(); 

            if (name === '' || ingredients === '' || instructions === '') {
                alert('Пожалуйста, заполните все поля');
                return;
            }

            const li = document.createElement('li');
            li.className = 'recipe';
            li.innerHTML = 
                `<div class="list">
                    <h3>${name}</h3>
                    <p><strong>Ингредиенты:</strong> ${ingredients}</p>
                    <p><strong>Инструкции:</strong> ${instructions}</p>
                    <button class="remove-button">Удалить</button>
                </div>`

            const removeButton = li.querySelector('.remove-button');
            removeButton.onclick = function() {
                recipeList.removeChild(li);
            }
            
            recipeList.appendChild(li);

            recipeNameInput.value = '';
            recipeIngredientsInput.value = '';
            recipeInstructionsInput.value = '';
        }

        addRecipeButton.onclick = addRecipe;
    </script>
</body>
</html>
